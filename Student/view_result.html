<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student View Results</title>
    <link rel="stylesheet" href="results.css">
</head>
<body>

    <h1 class="centered-title">View Results</h1>

    
    <div class="filter-section">
    <div class="filter-group">
        <label for="year">Academic Year:</label>
        <select id="year">
            <option>2025-2026</option>
            <option>2024-2025</option>
            <option>2023-2024</option>
            <option>2022-2023</option>
        </select>
    </div>

    <div class="filter-group">
        <label for="semester">Semester:</label>
        <select id="semester">
            <option>Semester 1</option>
            <option>Semester 2</option>
            
        </select>
    </div>

    <div class="filter-group">
        <label for="course">Course:</label>
        <select id="course">
            <option>All</option>
            <option>Front End Development</option>
            <option>DBMS</option>
            <option>Open Source Engineering</option>
            
            <option>Oops</option>
           
        </select>
    </div>
</div>

    
    <h2 class="centered-title">Your Results</h2>
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Internal</th>
                <th>External</th>
                <th>Total</th>
                <th>Grade</th>
                <th>Status</th>
                <th>Credits</th>
                <th>Result Date</th> 
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Front End Development</td>
                <td>45</td>
                <td>50</td>
                <td>95</td>
                <td>O</td>
                <td>Pass</td>
                <td>5</td>
                <td>2025-06-10</td>
            </tr>
            <tr>
                <td>DBMS</td>
                <td>48</td>
                <td>50</td>
                <td>98</td>
                <td>O</td>
                <td>Pass</td>
                <td>4</td>
                <td>2025-06-10</td>
            </tr>
            <tr>
                <td>Open Source Engineering</td>
                <td>43</td>
                <td>47</td>
                <td>90</td>
                <td>O</td>
                <td>Pass</td>
                <td>2</td>
                <td>2025-06-10</td>
            </tr>
            <tr>
                <td>Oops</td>
                <td>46</td>
                <td>49</td>
                <td>95</td>
                <td>O</td>
                <td>Pass</td>
                <td>4</td>
                <td>2025-06-10</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
