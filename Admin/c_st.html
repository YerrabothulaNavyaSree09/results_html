<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Mapped Courses</title>
  <link rel="stylesheet" href="cst.css" />
</head>
<body>

  <h1 class="title">Student Mapped Courses</h1>

 
  <div class="form-section">
    <form>
      <label for="student">Student*</label>
      <input type="text" id="student" name="student" placeholder="Enter student name" required>

      <label for="course">Course*</label>
      <input type="text" id="course" name="course" placeholder="Enter course name" required>

      <label for="batch">Batch*</label>
      <input type="text" id="batch" name="batch" placeholder="Enter batch" required>

      <label for="ay">Academic Year*</label>
      <select id="ay" name="ay" required>
        <option value="">Select AY</option>
        <option>2025-26</option>
        <option>2024-25</option>
        <option>2023-24</option>
      </select>

      <label for="semester">Semester*</label>
      <select id="semester" name="semester" required>
        <option value="">Select Semester</option>
        <option>Semester 1</option>
        <option>Semester 2</option>
      </select>

      <label for="status">Status</label>
      <select id="status" name="status">
        <option>Active</option>
        <option>Inactive</option>
      </select>

      <button type="submit">Save Mapping</button>
    </form>
  </div>

 
  <div class="table-section">
    <table>
      <thead>
        <tr>
          <th>Mapping ID</th>
          <th>Student</th>
          <th>Course</th>
          <th>Batch</th>
          <th>Academic Year</th>
          <th>Semester</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>John Doe</td>
          <td>Front End Development</td>
          <td>Batch A</td>
          <td>2025-26</td>
          <td>Semester 1</td>
          <td><span class="status active">Active</span></td>
          <td>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>102</td>
          <td>Jane Smith</td>
          <td>DBMS</td>
          <td>Batch B</td>
          <td>2024-25</td>
          <td>Semester 2</td>
          <td><span class="status inactive">Inactive</span></td>
          <td>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
