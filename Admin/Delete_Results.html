<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Results</title>
    <link rel="stylesheet" href="adelete.css">
</head>
<body>

    <h1 class="heading">Delete Results</h1>

    <div class="card form-container">
        <form>
            <div class="form-group">
                <label for="regno">Select Reg No.</label>
                <select id="regno" name="regno">
                    <option value="3247">3247</option>
                    <option value="3277">3277</option>
                    <option value="3248">3248</option>
                </select>
            </div>

            <div class="form-group">
                <label for="course">Select Course</label>
                <select id="course" name="course">
                    <option value="FED">FED</option>
                    <option value="Oops">Oops</option>
                    <option value="OS">OS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="marks">Enter Marks</label>
                <input type="text" id="marks" name="marks" placeholder="Enter marks">
            </div>

            <button type="submit" class="delete-btn">Delete</button>
        </form>
    </div>

</body>
</html>
