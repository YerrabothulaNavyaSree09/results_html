<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course User Management</title>
  <link rel="stylesheet" href="courseuser.css">
</head>
<body>

  <h1 class="title">Course User Management</h1>

  <!-- Mapping List -->
  <div class="card table-section">
    <h2 class="section-title">Mapped Users</h2>
    <table>
      <thead>
        <tr>
          <th>Mapping ID</th>
          <th>Student</th>
          <th>Course</th>
          <th>Batch</th>
          <th>AY</th>
          <th>Semester</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Navya Sree</td>
          <td>DBMS</td>
          <td>2023</td>
          <td>2024-2025</td>
          <td>Semester 3</td>
          <td>Active</td>
          <td>
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>102</td>
          <td>John Doe</td>
          <td>AI & ML</td>
          <td>2022</td>
          <td>2024-2025</td>
          <td>Semester 5</td>
          <td>Inactive</td>
          <td>
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Form -->
  <div class="card form-section">
    <h2 class="section-title">Add / Edit Mapping</h2>
    <form>
      <label for="student">Student Name:</label>
      <input type="text" id="student" placeholder="Enter student name" required>

      <label for="course">Course:</label>
      <select id="course" required>
        <option value="">Select Course</option>
        <option>Front End Development</option>
        <option>DBMS</option>
        <option>Open Source Engineering</option>
        <option>Mathematical Optimization</option>
        <option>Oops</option>
        <option>AI & ML</option>
        <option>Operating Systems</option>
      </select>

      <label for="batch">Batch:</label>
      <input type="number" id="batch" placeholder="Enter batch year" required>

      <label for="ay">Academic Year:</label>
      <select id="ay" required>
        <option value="">Select AY</option>
        <option>2025-2026</option>
        <option>2024-2025</option>
        <option>2023-2024</option>
        <option>2022-2023</option>
      </select>

      <label for="semester">Semester:</label>
      <select id="semester" required>
        <option value="">Select Semester</option>
        <option>Semester 1</option>
        <option>Semester 2</option>
        <option>Semester 3</option>
        <option>Semester 4</option>
        <option>Semester 5</option>
        <option>Semester 6</option>
      </select>
