<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Results</title>
  <link rel="stylesheet" href="courseuser.css" />
</head>
<body>

  <h1 class="title">View Results</h1>

  
  <div class="card filter-section">
    <label for="year">Academic Year:</label>
    <select id="year">
      <option>2025-2026</option>
      <option>2024-2025</option>
      <option>2023-2024</option>
      <option>2022-2023</option>
    </select>

    <label for="semester">Semester:</label>
    <select id="semester">
      <option>Semester 1</option>
      <option>Semester 2</option>
      <option>Semester 3</option>
      <option>Semester 4</option>
    </select>

    <label for="course">Course:</label>
    <select id="course">
      <option>All</option>
      <option>Front End Development</option>
      <option>DBMS</option>
      <option>Open Source Engineering</option>
      <option>Mathematical Optimization</option>
      <option>Oops</option>
      <option>AI & ML</option>
      <option>Operating Systems</option>
    </select>
  </div>

  
  <div class="card results-container">
    <h2 class="section-title">Your Results</h2>
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Internal</th>
          <th>External</th>
          <th>Total</th>
          <th>Grade</th>
          <th>Result Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Front End Development</td>
          <td>25</td>
          <td>68</td>
          <td>93</td>
          <td>A</td>
          <td>2025-07-20</td>
        </tr>
        <tr>
          <td>DBMS</td>
          <td>23</td>
          <td>70</td>
          <td>93</td>
          <td>A</td>
          <td>2025-07-20</td>
        </tr>
        <tr>
          <td>AI & ML</td>
          <td>20</td>
          <td>65</td>
          <td>85</td>
          <td>B+</td>
          <td>2025-07-20</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
