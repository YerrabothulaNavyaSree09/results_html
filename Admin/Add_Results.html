<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Result</title>
  <link rel="stylesheet" href="addresults.css">
</head>
<body>

  <div class="container">
    <h1>Add Results</h1>

    <form>
      <div class="form-group">
        <label for="year">Select Academic Year:</label>
        <select id="year" name="year">
          <option>2025-26</option>
          <option>2024-25</option>
          <option>2023-24</option>
          <option>2022-23</option>
          <option>2021-22</option>
          <option>2020-21</option>
          <option>2019-20</option>
        </select>
      </div>

    
      <div class="form-group">
        <label for="semester">Select Semester:</label>
        <select id="semester" name="semester">
          <option>Odd</option>
          <option>Even</option>
        </select>
      </div>

    
      <div class="form-group">
        <label for="regno">Select Reg. No.:</label>
        <select id="regno" name="regno">
          <option>3247</option>
          <option>3248</option>
          <option>3274</option>
        </select>
      </div>

      
      <div class="form-group">
        <label for="course">Select Course:</label>
        <select id="course" name="course">
          <option>Front End Development</option>
          <option>OOPs</option>
          <option>AI & ML</option>
          <option>Operating Systems</option>
        </select>
      </div>

      
      <div class="form-group">
        <label for="marks">Enter Marks:</label>
        <input type="number" id="marks" name="marks" min="0" max="100" placeholder="Enter marks">
      </div>

     
      <div class="form-group">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

</body>
</html>
